{% extends 'base.html'%}
{% block title %} Lista de Pacientes {% endblock %}
{% block main%}


<table class="table table-light table-striped table-hover">
	<thead class="thead-dark">
		<tr>
			<th><h2>PACIENTES:</h2></th>
			<th><i>del</i></th>
			<th><i>tcle</i></th>
		</tr>
	</thead>
	{% for paciente in pacientes %}
	<tr>
		<td>
			<a href="{% url 'ler_ficha' paciente.id%}">{{ paciente }}</a>
		</td>
		<td>
			<a href="{% url 'apagar_ficha' paciente.id %}"><img height="20" width="20"
			src="https://n6-img-fp.akamaized.net/icones-gratis/cesto-de-lixo_318-81009.jpg?size=338&ext=jpg"></a>
		</td>
		<td>
		<a href="{% url 'termo' paciente.id %}"><img height="20" width="20"
				src="https://cdn3.iconfinder.com/data/icons/medical-4-1/512/agreement-512.png"></a>
		</td>
	</tr>
	{% endfor %}

</table>

<a href="{% url 'ficha' %}"><img class="rounded float-left"
		src="https://cdn2.iconfinder.com/data/icons/designers-and-developers-icon-set/32/add_file-512.png"
		alt="NOVA" height="40" width="40"> </a>

<a href="{% url 'logout' %}"><img src="https://cdn1.iconfinder.com/data/icons/door-3/200/1333_door-512.png" alt="SAIR"
                                  class="rounded float-right" height="30" width="30"> </a>
{% endblock %}
