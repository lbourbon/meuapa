{% extends 'base.html'%}
{% block title %} Lista de Pacientes {% endblock %}
{% block main%}
<a href="{% url 'logout' %}"><img src="https://cdn1.iconfinder.com/data/icons/door-3/200/1333_door-512.png"
				height="30" width="30"> </a>
<h2>LISTA DE PACIENTES:</h2>
<ul>
	{% for paciente in pacientes %}
	<li><a href="{% url 'ler_ficha' paciente.id%}">{{ paciente }}</a>
		<a href="{% url 'apagar_ficha' paciente.id %}"><img
				src="https://n6-img-fp.akamaized.net/icones-gratis/cesto-de-lixo_318-81009.jpg?size=338&ext=jpg"
				height="20" width="20"></a>
		<a href="{% url 'termo' paciente.id %}"><img
				src="https://cdn3.iconfinder.com/data/icons/medical-4-1/512/agreement-512.png"
				height="20" width="20"></a>
	</li>
	{% endfor %}

</ul>

<a href="{% url 'ficha' %}"><img src="https://cdn2.iconfinder.com/data/icons/designers-and-developers-icon-set/32/add_file-512.png"
height="40" width="40"> </a>
{% endblock %}
