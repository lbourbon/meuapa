{% extends 'base.html'%}
{% block title %} Lista de Pacientes {% endblock %}
{% block main%}


<table class="table table-light table-striped table-hover">
	<thead class="thead-dark">
		<tr>
			<th><h2>PACIENTES:</h2></th>
			<th><i>del</i></th>
			<th><i>tcle</i></th>
		</tr>
	</thead>
	{% for paciente in pacientes %}
	<tr>
		<td>
			<a href="{% url 'ler_ficha' paciente.id%}">{{ paciente }}</a>
		</td>
		<td>
			<img href="{% url 'apagar_ficha' paciente.id %}"><img height="20" width="20" src="../static/trash.svg" alt="delete"></a>
		</td>
		<td>
		<a href="{% url 'termo' paciente.id %}"><img height="20" width="20"
				src="../static/termo.png" alt="tcle"></a>
		</td>
	</tr>
	{% endfor %}

</table>

<a href="{% url 'ficha' %}"><button class="btn btn-dark btn-lg ml-5 mt-5"><b>NOVA +</b></button> </a>
<a href="{% url 'logout' %}"><button class="btn btn-dark btn-lg ml-5 mt-5">SAIR  =></button> </a>

{% endblock %}
