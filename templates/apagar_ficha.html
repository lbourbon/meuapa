{% extends 'base.html'%}
{% block title %} Apagar {% endblock %}
{% block main%}
	<h1>Tem certeza que deseja apagar {{paciente.nome}} ?</h1>
<form method="POST">
{% csrf_token %}
<button type="submit">APAGAR</button>
</form>
<p>OUTRAS INFORMAÇÕES:</p>
<ul>

	<label for="nome">NOME<input type="text" id="nome" value="{{paciente.nome}}"></label><br>
	<label for="idade">IDADE<input type="number" id="idade" value="{{paciente.idade}}"></label><br>
	<label for="doencas">DOENCAS<input type="checkbox" id="doencas" {% if paciente.doenca %} checked{% endif %}></label><br>
</ul>
{% endblock %}
